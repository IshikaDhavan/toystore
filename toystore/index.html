<!DOCTYPE html>
<html>
    <head>
        <title>TOY STORE!</title>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
      
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
      
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
      
        <!-- Local StyleSheet -->
        <link href="./style.css" rel="stylesheet" />
      
        <!--JS Files-->
        <script src="./-add-button.js"></script>
        <script src="./markerhandler.js"></script>
        
      
      </head>
    <body style="margin : 0px; overflow: hidden;">

        <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; 
        sourceWidth:1280; sourceHeight:960; 
        displayWidth: 1280; displayHeight: 960; 
        debugUIEnabled: false;" gesture-detector createbuttons>

        <!--Camera-->
        <a-entity camera></a-entity>

        <!--Assets-->
        <a-assets>
            <a-asset-item id="car-model" src="./assets/car/scene.gltf"></a-asset-item>
        </a-assets>
        <!--Pattern Marker-->
    <a-marker id="car-marker" type="pattern" url="assets\marker\pattern-car.patt" marker-handler cursor="rayOrigin: mouse">

            <!--Car-->
            <a-entity id="car3D" position="-1 0 0" scale="1 1 1" gltf-model="#car-model" gesture-handler></a-entity>

            <!--Description-->
            <a-plane position="0 0 0" width="1.5" height="1.5" rotation="-90 0 0">
                <a-plane position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" color="#1A2DFF">
                    <a-entity position="0 0 0.1" rotation="0 0 0"
                    text="font: monoid; value: Toy Car; color: black; width:1.8; height: 1; align: center"></a-entity>    
                </a-plane>
 
                <a-entity position="0 0 0.1" rotation="0 0 0"
                text="font: monoid; value: TurboDrive Racing Car:\n \n Sleek design, endless speed. \n \n Ignite young imaginations with thrilling races \n \n indoors or outdoors!; color: black; width:1.8; height: 1; align: center"></a-entity>
            </a-plane>
        </a-marker>

        </a-scene>

        <!--Button Main Div-->
        <div id="button-div"></div>
    </body>
</html>
